<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twelfth page</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="slider-container">
    <div class="slider-title">
        <h1>Cars</h1>
    </div>
    <div class="slides">
        <img src="img/1.jpg" alt="Slide 1" class="slide">
        <img src="img/2.jpg" alt="Slide 2" class="slide">
        <img src="img/3.jpg" alt="Slide 3" class="slide">
        <img src="img/4.jpg" alt="Slide 4" class="slide">
    </div>
    <button class="prev" onclick="prevSlide()">Prev</button>
    <button class="next" onclick="nextSlide()">Next</button>
    <div class="dots-container">
    </div>
</div>

<script src="js/main.js"></script>

</body>
</html>
