<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nineteenth page</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>

<div id="weather-widget">
    <h2>Weather in Kharkiv</h2>
    <p id="date-time"></p>
    <p id="temperature">Temperature: </p>
    <p id="pressure">Pressure: </p>
    <p id="description">Description: </p>
    <p id="humidity">Humidity: </p>
    <p id="wind-speed">Wind speed: </p>
    <p id="wind-direction">Direction of the wind: </p>
    <img id="weather-icon" src="" alt="Weather icon">
    <button id="update-button">Update the data</button>
    <p id="last-update-time"></p>
</div>

</body>
</html>
